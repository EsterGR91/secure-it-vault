<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /> <!-- Soporte para caracteres especiales -->
  <title>Secure IT Vault - Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;       /* Fuente base */
      background: #0f172a;                  /* Fondo oscuro */
      color: #fff;                          /* Texto blanco */
      display: flex;
      height: 100vh;                        /* Altura completa de la pantalla */
      justify-content: center;              /* Centrado horizontal */
      align-items: center;                  /* Centrado vertical */
    }

    .login-box {
      background: #020617;                  /* Fondo del formulario */
      padding: 30px;                        /* Espaciado interno */
      border-radius: 8px;                   /* Bordes redondeados */
      width: 300px;                         /* Ancho fijo */
    }

    input, button {
      width: 100%;                          /* Ocupan todo el ancho */
      margin-top: 10px;                     /* Separación vertical */
      padding: 8px;                         /* Espaciado interno */
    }

    button {
      background: #2563eb;                  /* Color del botón */
      color: white;
      border: none;
      cursor: pointer;                      /* Cursor tipo botón */
    }

    .error {
      color: #f87171;                       /* Color rojo para errores */
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Secure IT Vault</h2>

    <!-- Campo para ingresar el usuario -->
    <input id="username" placeholder="Usuario" />

    <!-- Campo para ingresar la contraseña -->
    <input id="password" type="password" placeholder="Contraseña" />

    <!-- Botón que ejecuta la función login() -->
    <button onclick="login()">Ingresar</button>

    <!-- Área para mostrar mensajes de error -->
    <div id="error" class="error"></div>
  </div>

  <!-- Archivo JavaScript con la lógica del login -->
  <script src="login.js"></script>
</body>
</html>
